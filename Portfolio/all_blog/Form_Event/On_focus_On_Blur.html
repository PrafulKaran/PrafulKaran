<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fous and Blur Event </title>
    
    
    <script>
        function myonblur()
        {
            alert("Trying to Escape");
        }
        function myonfocus()
        {
            alert("Trying to enter Password");
        }
    </script>
</head>
<body>
    <form>
        Email: <input type="email" placeholder="Enter your email" onblur="myonblur()" /><br><br>
        Password: <input type="password" onfocus="myonfocus()" 
       /><br><br>

       <input type="submit" value="submit" />

    </form>
    <pre>
        On focus --> When we go in that particular box
        we recive the pop that "Trying to enter"

        on blur --> When we Escape from particular box
        we recive the pop that "Trying to Escape"
    </pre>
</body>
</html>
