<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Scroll Event</title>
    <script>
        function mouse_wheel(){
            document.getElementById("mouse_scroll").style.backgroundColor="pink";
        }

    </script>
</head>
<body>
    <h1>Mouse  Scroll Event  </h1>

    <textarea id="mouse_scroll" cols="180" rows="10" onmousewheel="mouse_wheel()"> </textarea>
    
</body>
</html>
